on: [pull_request]

jobs:
  run-api-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python 3.12.2
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.2

      - name: Install poetry
        run: |
          pip install poetry
          poetry install --no-root

      - name: Run API test
        run: |
          poetry run pytest